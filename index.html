<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>To-do App</h1>
      <div class="add-data-form">
        <input type="text" id="create-task" placeholder="insert your task" />
        <button type="submit" id="submit-Task">Add</button>
      </div>
      <h1 class="heading">Tasks</h1>
      <div class="task-list" id="taskList">
        <div class="task" id="1">
          <p class="task-descip">Complete the task before task 2</p>
          <div class="buttons">
            <button class="editButton">Edit</button>
            <button class="deleteButton" id="1" onclick="deleteTask(event)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
